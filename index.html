<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="weather-menu-container">
    <div class="weather-menu">
      <div class="weather-information-container">
        <div class="weather-temperture">
          <p id="temperture-text" class="temperture-text"></p>
        </div>
        <div class="weather-text">
          <p id="location-text" class="location-text"></p>
          <p id="feels-like-text" class="feels-like-text"></p>
        </div>
      </div>
      <div class="weather-input-container">
        <input type="text" name="" id="zip-input" class="zip-input" placeholder="Enter ZipCode">
        <button id="submit-button" class="submit-button">Submit</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
