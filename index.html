<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div id="weather-menu-container" class="weather-menu-container">
    <div class="weather-menu">
      <div class="weather-information-container">
        <div class="weather-temperture">
          <p id="temperture-text" class="temperture-text"></p>
          <p id="location-text" class="location-text"></p>
          <p id="feels-like-text" class="feels-like-text"></p>
        </div>
        <div id="weather-images-container" class="weather-images-container">
          <img id="weather-image" class="weather-image" src="" alt="" srcset="">
        </div>
      </div>
      <div id="weather-catagories-container" class="weather-catagories-container">
        <div class="humidity-container">
          <p class="humidity-header">Humidity</p>
          <img src="images\icons\humidity.png" alt="">
          <p class="humidity-subtitle" id="humidity-subtitle"></p>
        </div>
        <div class="wind-container">
          <p class="wind-header">Wind</p>
          <img src="images\icons\wind.png" alt="">
          <p class="wind-subtitle" id="wind-subtitle"></p>
        </div>
        <div class="ultraviolet-container">
          <p class="ultraviolet-header">UV Rating</p>
          <img src="images\icons\ultraviolet-icon.jpg" alt="">
          <p class="ultraviolet-subtitle" id="ultraviolet-subtitle"></p>
        </div>
      </div>
      <div id="weather-input-container" class="weather-input-container">
        <input type="text" name="" id="zip-input" class="zip-input" placeholder="Enter ZipCode">
        <button id="submit-button" class="submit-button">Submit</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
